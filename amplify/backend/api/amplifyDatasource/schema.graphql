type World @model @auth(rules: [{allow: public}]) @key(name: "byCrew", fields: ["crewID"]) {
  id: ID!
  crewID: ID
  name: String!
  licensing_required: Boolean
  license_obtained: Boolean
  invading_forces: String
  war_progress: String
  patrons_known: AWSJSON
  rivals_known: AWSJSON
  traits: String
  notes: String
  user: String!
  current_location: Boolean
}

type CrewMember @model @auth(rules: [{allow: public}]) @key(name: "byCrew", fields: ["crewID"]) {
  id: ID!
  user: String!
  name: String!
  species: String
  reactions: Int
  speed: Int
  combat: Int
  toughness: Int
  savvy: Int
  luck: Int
  gear: String
  notes: String
  weapons: AWSJSON
  xp: Int
  kia: Boolean
  leader: Boolean
  crewID: ID
  background: String
  motivation: String
  class: String
